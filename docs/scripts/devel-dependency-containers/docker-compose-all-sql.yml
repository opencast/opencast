version: '2'
services:
  elasticsearch:
    container_name: opencast-elasticsearch
    image: docker.io/library/elasticsearch:7.9.2
    ports:
      - 127.0.0.1:9200:9200
      - 127.0.0.1:9300:9300
    environment:
      discovery.type: single-node
  activemq:
    container_name: opencast-activemq
    image: quay.io/lkiesow/activemq
    ports:
      - 127.0.0.1:61616:61616
    volumes:
      - ../activemq/activemq.xml:/activemq-opencast.tpl.xml:ro
  postgresql:
    container_name: opencast-postgresql
    image: docker.io/library/postgres:12.3
    ports:
      - 127.0.0.1:5432:5432
    environment:
      POSTGRES_USER: opencast
      POSTGRES_PASSWORD: opencast
      POSTGRES_DB: dbpassword
  mariadb:
    container_name: opencast-mariadb
    image: docker.io/library/mariadb:10.5.5
    ports:
      - 127.0.0.1:3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: opencast
      MYSQL_DATABASE: opencast
      MYSQL_USER: opencast
      MYSQL_PASSWORD: dbpassword
