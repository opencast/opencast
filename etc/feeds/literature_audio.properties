# Custom feed
#
# /feeds/<type>/<version>/<feed.uri>/<searchterm>, e. g.
# /feeds/atom/0.3/custom/search%20term

feed.class=org.opencastproject.feed.impl.CustomFeedService
feed.uri=literature_audio
feed.size=20
feed.query=dc_subject___:Literature AND has_audio_file:true
feed.name=Literature event episodes with audio
feed.description=Literature event episodes with audio
feed.copyright=All rights reserved by The Opencast Project
feed.home=/engage/ui
feed.entry=/engage/ui/embed.html?id={0}
feed.cover=/engage/feed-cover_literature.png
feed.rssflavors=presentation/delivery,presenter/delivery
feed.rsstags=rss
feed.rssmediatype=audio
feed.atomflavors=presenter/delivery,presentation/delivery
feed.atomtags=atom
