    <body ng-cloak ng-controller="ApplicationCtrl" ng-click="bodyClicked()">
        <header ng-controller="NavCtrl" class="primary-header">
            <div class="header-branding">
                <div class="text-logo">Opencast</div>
                <div class="logo-tag">Beta</div>
            </div>
            <nav id="nav-dd-container" class="nav-dd-container">
                <div class="nav-dd" id="lang-dd" old-admin-ng-dropdown="">
                    <div class="lang" ng-class="currentLanguageCode"></div>
                    <ul class="dropdown-ul">
                        <li><a href="#" ng-repeat="language in availableLanguages | orderBy:'displayLanguage'" ng-click="changeLanguage(language.code)">
                            <i class="lang {{ toLanguageClass(language) }}"></i>{{ language.displayLanguage }}</a>
                        </li>
                    </ul>
                </div>

                <div ng-if="documentationUrl" class="nav-dd help" id="help-dd" ng-click="toDoc()"></div>

                <div class="nav-dd" id="user-dd" old-admin-ng-dropdown="">
                    <div class="user">{{ currentUser.user.name }}</div>
                    <i class="fa fa-chevron-down"></i>
                    <ul class="dropdown-ul">
                        <li>
                        <a data-open-modal="user-preferences">
                            <i class="fa fa-cogs"></i>
                            <span translate="PREFERENCES.CAPTION">Preferences</span>
                        </a>
                        </li>
                        <li>
                        <a ng-click="logout()">
                                <i class="fa fa-power-off"></i>
                                <span translate="LOGOUT">Logout</span>
                        </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <section ng-view class="main-content">
        </section>

        <footer id="main-footer" ng-controller="NavCtrl">
            <div class="default-footer">
                <div ng-if="version.version" class="meta">
                    Opencast Video Capture Software (v.{{ version.version }} - build: {{ version.buildNumber }})
                </div>
                <div ng-if="feedbackUrl" class="feedback-btn" id="feedback-btn">
                    <a href="javascript:;">Feedback</a>
                </div>
            </div>
        </footer>
