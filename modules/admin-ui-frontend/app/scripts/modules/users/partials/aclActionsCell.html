<a data-open-modal="acl-details"
   data-resource-id="{{ row.id }}"
   class="more"
   title="{{ 'USERS.ACLS.TABLE.TOOLTIP.DETAILS' | translate }}"
   with-role="ROLE_UI_ACLS_EDIT">
</a>

<a data-confirmation-modal="confirm-modal" 
   data-callback="table.delete" 
   data-object="row"
   class="remove"
   title="{{ 'USERS.ACLS.TABLE.TOOLTIP.DELETE' | translate }}"
   with-role="ROLE_UI_ACLS_DELETE">
</a>
