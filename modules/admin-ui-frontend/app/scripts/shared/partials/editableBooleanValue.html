<div ng-form="innerForm">
  <i class="edit fa fa-pencil-square"></i>
  <i class="dirty fa fa-upload" ng-class="{ active: params.dirty }"></i>

  <input type="checkbox"
         ng-model="params.value" ng-change="submit()"
                                 ng-required="params.required" name="{{ params.name }}"/>
</div>
