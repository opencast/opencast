<html>
	<head>
	<script type="text/javascript">
		function continueWorkflow(value){
      		var postData = {
      			retryStrategy: value
      		};
			parent.ocRecordings.continueWorkflow(postData);
		}
	</script>
	</head>
	
	<body>
	<button onclick="continueWorkflow('NONE')" type="button">Fail</button>
	<button onclick="continueWorkflow('RETRY')" type="button">Retry</button>
	</body>
</html>
