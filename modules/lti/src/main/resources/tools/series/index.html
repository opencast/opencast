<!DOCTYPE html>
<html>
<head>
<meta http-equiv=content-type content="text/html; charset=utf-8" />
<meta name=author content="Opencast" />
<meta name=viewport content="width=device-width, initial-scale=1">
<link rel=stylesheet type=text/css href=/ui/config/ltitools/series.css />
<link rel=stylesheet href=/ltitools/lib/font-awesome/css/font-awesome.min.css />
<link rel=stylesheet href=/ltitools/lib/paginationjs/dist/pagination.css />
<script type=text/javascript src=/ltitools/lib/jquery/dist/jquery.min.js></script>
<script type=text/javascript src=/ltitools/lib/mustache/mustache.min.js></script>
<script type=text/javascript src=/ltitools/lib/paginationjs/dist/pagination.min.js></script>
<script type=text/javascript src=i18n-data.js></script>
<script type=text/javascript src=series.js></script>

<title>Opencast: Series</title>
</head>
<body>

<header></header>
<main></main>
<footer></footer>

<!-- Template for episodes user view -->
<script id=template-episode-user type=x-tmpl-mustache>
  <a class=episode href={{player}}>
    <div class=preview><img alt=Preview src={{image}} /></div>
    <div class=desc>
      <h2>{{title}}</h2>
      {{i18ncreator}}<br />
      {{created}}
    </div>
  </a>
</script>

<!-- Template for episodes admin view -->
<script id=template-episode-admin type=x-tmpl-mustache>
  <div class=episode>
    <a href={{player}}>
      <div class=preview><img alt=Preview src={{image}} /></div>
      <div class=desc>
        <h2>{{title}}</h2>
        {{i18ncreator}}<br />
        {{created}}
      </div>
    </a>
    {{#hasDeletion}}
    <div class=buttoncontainer>
      <button class=delete onclick=deleteEpisode("{{uid}}")>
        <img src="bin.svg" height="15px" width="15px" />
      </button>
    </div>
    {{/hasDeletion}}
  </div>
</script>

<!-- Template for spinner -->
<script id=template-loading type=x-tmpl-mustache>
  <div class=loading>
    <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
  </div>
</script>

<!-- Template for deletion success -->
<script id=template-deletion type=x-tmpl-mustache>
  <h2>{{i18ndeletionMessage}}<h2>
  <h5>{{i18ndeletionSubmessage}}</h5>
</script>

</body>
</html>
