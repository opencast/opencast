        <!-- CSS includes -->

        <link rel="stylesheet" type="text/css" href="css/jquery-ui/jquery-ui-custom.css" />

        <link rel="stylesheet" type="text/css" href="css/player/embed.css" />

        <!-- Set Coocke if we get a session via URL parameter -->
        <script type="text/javascript">

          if ( window.location.pathname.match(/.*;jsessionid=.*/)) {
            sid = window.location.pathname.split('=')[1];
            url = window.location.href.replace(/;jsessionid=[^?]*[?$]/, '?');
            /* Set the session id as cookie */
            document.cookie = 'JSESSIONID=' + sid + ';Path=/';
            /* Redirect to page without URL session id */
            window.location.href = url;
          }

        </script>

        <!-- Javascript includes -->
        <script type="text/javascript" src="js/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/jquery/plugins/jARIA.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-ui.js"></script>
        <script type="text/javascript" src="js/jquery/plugins/jquery.wysiwyg.js"></script>

    <body>
        <!-- If no Javascript is activated -->
        <noscript>
            <center>
                <br />
                <span id="noJSAlert-matter">matter</span><span id="noJSAlert-horn">horn</span>
                <div class="noJSAlert-outer">
                    <div class="noJSAlert-inner-up">
                        <div class="icon icon-error noJSAlert-inner-image">&#160;</div>
                        JavaScript is disabled
                    </div>
                    <div class="noJSAlert-inner-down">
                        JavaScript is turned off in your web browser, so this site won't work properly! <br />
                        <strong>
                            Please turn JavaScript on to use this site, then refresh the page.
                        </strong>
                    </div>
                </div>
            </center>
        </noscript>
        
        <div id="oc_body">
            <a id="oc-link-advanced-player" href="#" target="_blank" title="Open Engage Player">
				<img alt="Open Engage Player" src="img/mh_logos/MatterhornLogo_42x30.png" height="30px" width="42px" />
			</a>
            <div id="oc_flash-player-loading">
                <!-- START: Hide when no Javascript is activated -->
                <span id="initializing-matter" class="hidden">matter</span>
                <span id="initializing-horn" class="hidden">horn</span>
                <span id="initializing_space" class="hidden">&#160;</span>
                <span id="initializing" class="hidden">initializing</span>
                <span id="loading-init" class="hidden"></span>
                <script type="text/javascript">
                    document.getElementById('initializing-matter').className="";
                    document.getElementById('initializing-horn').className="";
                    document.getElementById('initializing_space').className="";
                    document.getElementById('initializing').className="";
                    document.getElementById('loading-init').className="";
                </script>
                <!-- END: Hide when no Javascript is activated -->
            </div>
            <!-- END #oc_flash-player-loading -->
        
            <div id="oc_flash-player">
                <script type="text/javascript" src="js/player/player-multi-hybrid-flash.js"></script>
            </div>
            
            <div id="oc_controlbar-embed">
                 <div id="oc_video-player-controls-embed">
                     <input id="oc_btn-play-pause-embed" class="oc_btn-play" type="submit" name="Play: Control + Alt + P" alt="Play: Control + Alt + P" title="Play: Control + Alt + P" value="" />
                 </div>
                 <div id="oc_draggable-embed"></div>
                 <div id="oc_segments-embed"></div>
             </div>
             <div id="oc_video-player-controls">
                 <div id="oc_video-time">
                     <div id="simpleEdit">
                         <input id="oc_current-time" class="oc_current-time" type="text" name="Current Time" title="Current Time" value="00:00:00" tabIndex="0" />
                         <input id="oc_edit-time" class="oc_edit-time-hide" type="text" maxlength="8" size="8" name="Edit Current Time HH:MM:SS" title="Edit Current Time HH:MM:SS" value="00:00:00" />
                         <span id="of">&#160;of&#160;</span>
                         <span id="oc_duration" class="oc_duration" title="Duration" tabIndex="0">
                             Initializing
                         </span>
                         <span id="oc_video-cc">
                             <input id="oc_btn-cc" class="oc_btn-cc-off" type="submit" name="Closed Caption Off: Control + Alt + C" alt="Closed Caption Off: Control + Alt + C" title="Closed Caption Off: Control + Alt + C" value="" />
                         </span>
                     </div>
                 </div>
                 <!-- END #oc_video-time -->
                
                 <div id="oc_video-controls">
                     <h2 class="skip">
                       <a name="controls"></a>
                       Video Player Controls
                     </h2>
                     <input id="oc_btn-skip-backward" class="oc_btn-skip-backward" type="submit" name="Jump To The Previous Slide" alt="Jump To The Previous Slide" title="Jump To The Previous Slide" value="" />
                     <input id="oc_btn-rewind" class="oc_btn-rewind" type="submit" name="Jump Back: Control + Alt + R" alt="Jump Back: Control + Alt + R" title="Jump Back: Control + Alt + R" value="" />
                     <input id="oc_btn-play-pause" class="oc_btn-play" type="submit" name="Play: Control + Alt + P" alt="Play: Control + Alt + P" title="Play: Control + Alt + P" value="" />
                     <input id="oc_btn-fast-forward" class="oc_btn-fast-forward" type="submit" name="Jump Forward: Control + Alt + F" alt="Jump Forward: Control + Alt + F" title="Jump Forward: Control + Alt + F" value="" />
                     <input id="oc_btn-skip-forward" class="oc_btn-skip-forward" type="submit" name="Jump To The Next Slide" alt="Jump To The Next Slide" title="Jump To The Next Slide" value="" />
                 </div>
                 <!-- END #oc_video-controls -->
                
                 <div id="oc_sound">
                     <span id="oc_volume-dropdown">
                         <input id="oc_btn-volume" class="oc_btn-volume-high" type="submit" name="Unmute: Control + Alt + M" alt="Unmute: Control + Alt + M" title="Unmute: Control + Alt + M" value="" />
                     </span>
                     <button id="oc_volume-container">
                           <div id="oc_volume-back">
                               <div id="oc_volume-front"></div>
                           </div>
                     </button>
                 </div>
                 <!-- END #oc_sound -->
                
                 <div id="oc_video-size-controls">

                     <span id="oc_video-size-menue"></span>
                 </div>
             </div>
             <!-- END #oc_video-player-controls -->
            
            <div id="oc_player_video-dropdown"></div>
            
            <!-- segments_ui_slider + segments_ui -->
            <div id="data">
                <div id="oc_seek-slider">
                    <label class="skip" for="scrubber">
                        Time Slider

                    <table id="scrubber-table">
                        <tbody>
                            <tr class="player-chrome">
                                <td class="progress-segment" id="tableData1Container">
                                    <!-- table class="segments" id="tableData1" -->
                                        <!-- data comes here -->
                                    <!-- /table -->
                                    <div class="progress-list">
                                        <span class="load-progress" value="0"></span>
                                        <span id="play-progress" class="play-progress" value="0"></span>
                                        <span id="scubber-channel" class="scrubber-channel"><input id="scrubber" type="text" src="img/misc/space.png" class="scrubber-button" role="slider"/>
                                            <span id="draggable" class="ui-widget-content"></span>
                                        </span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- END #oc_seek-slider -->
            
                <!-- Analytics and Annotations -->
                <div id="analytics-and-annotations">

                    <span id="annotation" class="annotation">Annotation..</span>
                    <!-- table class="segments" id="segmentstable1" -->
                        <!-- data comes here -->
			<!-- /table -->

            <div id="oc_time-chooser-layer" class="ui-widget ui-widget-content ui-corner-all oc_popuplayer ui-helper-hidden" title="change player time/ session time" tabindex="-1" role="dialog" aria-hidden="true">
