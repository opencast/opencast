<!-- Asset upload form, directed by uploadAssetDirective.js -->
<form novalidate name="assetform" id="assetform">
  <table class="main-tbl">
    <tr ng-if="assetoptions" ng-repeat="asset in assetoptions | filter:{type:'!track'} | orderBy: 'displayOrder' track by asset.id"  ng-init="assets=$parent.assets; onassetupdate=$parent.onassetupdate">
      <td>{{asset | translateOverrideFallback}}
        <span class="ui-helper-hidden">({{asset.type}} "{{asset.flavorType}}/{{asset.flavorSubType}}")</span>
      </td>
      <!-- File upload -->
      <td>
        <div class="file-upload">
          <input
            id="{{asset.id}}"
            class="blue-btn file-select-btn"
            admin-ng-file-upload
            accept="{{asset.accept}}"
            data-ng-file-select
            data-ng-multiple="asset.multiple"
            type="file"
            file="$parent.assets.{{asset.id}}"
            tabindex="" />
        </div>
      </td>
      <!-- Delete option -->
      <td class="fit">
        <a ng-click="removeFile(asset.id)" class="remove"/>
      </td>
    </tr>
    <tr ng-if="!assetoptions">
      <td translate>EVENTS.EVENTS.NEW.UPLOAD_ASSET.NO_OPTIONS</td>
    </tr>
  </table>
</form>
